---
- hosts: all
  become: true

  tasks:
    - name: update APT Cache
      apt:
        update_cache: yes

    - name: remove apt lock file
      file:
        state: absent
        path: "/var/lib/dpkg/lock"

    - name: "Install extra tools"
      apt:
        name:
         - curl
         - net-tools
         - gnupg
         - gnupg2
         - vim
         - wget
         - plocate
        state: present
